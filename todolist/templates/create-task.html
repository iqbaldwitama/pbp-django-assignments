{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}  

<style>
    * {
        font-family: Arial;
        vertical-align: top;
        text-align: left;
    }
    h1, h2 {
        color: black;
    }
    th, td {
        font-size: 120%;
        padding: 12px 15px
    }
    table{
        border-collapse: collapse;
        margin: 30px auto;
        font-size: 0.9em;
        font-family: sans-serif;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border-radius: 6px;
    }
    .button {
        border: none;
        color: white;
        font-weight: bold;
        background-color: #6200EE;
        text-decoration: none;
        padding: 5px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 10px 15px 0 rgba(0,0,0,0.19);
    }
</style>

<!-- Code taken from register.html with a few alterations -->
<div>
    <h1 style="text-align: center;">Create New Task</h1>   
        <form method="POST">  
            {% csrf_token %}
            <table>  
                {{ form.as_table }}
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Add" class="button"/></td>  
                </tr> 
            </table>
        </form>
</div>  

{% endblock content %}
